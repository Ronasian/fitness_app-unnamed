<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Fitness Tracker Page</title>
    <link rel="stylesheet" href="./css/tracker.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <button id="home">Home</button>
    <main>
        <header>Calorie Tracker</header>
        <div>
            <p>Enter your information below to calculate 
            your neccessary daily caloric intake</p>
            <ul>
                <li>Age
                    <input id="age">
                </li>
                <li>Height
                    <input id="feet" placeholder="ft.">
                    <input id="inches" placeholder="in.">
                </li>
                <li>Weight
                    <input id="weight" placeholder="lbs.">
                </li>
            </ul>
            <button id="calculate">Calculate</button>
        </div>
        <div id="results" class="hidden">
            <h2>Results</h2>
            <ul id="calories"></ul>
        </div>
    </main>
	<script src="./js/tracker.js"></script>
  </body>
</html>
